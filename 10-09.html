<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="nav-container">
      <div class="icon-1">
       <i class="bi bi-house-door-fill"></i>
       <h4>HOME</h4>
    </div>
    <div class="icon-2">
        <i class="bi bi-person-square"></i>
        <h4>ABOUT</h4>
    </div>
    <div class="icon-3"><i class="bi bi-eye-fill"></i>
        <h4>PHOTOS</h4>
    </div>
    <div class="icon-4"><i class="bi bi-envelope-fill"></i>
        <h4>CONTACT</h4>
    </div>
    </div>
    <div class="nav-container1">
        <div class="item-1">HOME</div>
        <div class="item-2">ABOUT</div>
        <div class="item-3">MENU</div>

    </div>

        <div class="icon1"><i class="bi bi-mic"></i>

        <div class="icon2"><i class="bi bi-camera-video-off"></i>

        <div class="icon3"><i class="bi bi-people"></i>

        <div class="icon9"><i class="bi bi-mouse"></i>

        <div class="icon11"><i class="bi bi-three-dots"></i>

    </div>
    <div class="nav-container4">
        <div class="ico1"><i class="bi bi-cursor"></i></div>
        <div class="ico2"><i class="bi bi-arrows-move"></i></div>

        <div class="ico7"><i class="bi bi-eraser"></i></div>

        <div class="ico9"><i class="bi bi-arrow-counterclockwise"></i></div>
        <div class="ico10"><i class="bi bi-arrow-clockwise"></i></div>
        <div class="ico11"><i class="bi bi-trash"></i></div>
        <div class="ico12"><i class="bi bi-download"></i></div>
        <div class="ico13"><i class="bi bi-three-dots"></i></div>
        <div class="ico14"><i class="bi bi-person"></i></div>
        <div class="ico15"><i class="bi bi-x-lg"></i></div>
